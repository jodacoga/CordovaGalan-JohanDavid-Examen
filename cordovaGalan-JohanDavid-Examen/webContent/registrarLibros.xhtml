<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<title>Registrar Libros</title>
</h:head>

<h:body>
<a href="ListarL.xhtml">Ir a lista de pedidos</a><br/> 
<h:form id="formulario-libros">
<label for="nombre-libro">Nombre del libro:</label>
<h:inputText id="nombre-libro" value="#{controladorRegistroCapitulo.libro.nombreLibro}"> </h:inputText><br/>
<label for="ISBN">ISBN:</label><br/>
<h:inputText id="ISBN" value="#{controladorRegistroCapitulo.libro.ISBN}"> </h:inputText><br/>
<label for="numero-pagina">Numero de paginas:</label><br/>
<h:inputText id="numero-pagina" value="#{controladorRegistroCapitulo.libro.numpagina}"> </h:inputText><br/>

<label for="numero-capitulo">Numero del capitulo:</label><br/>
<h:inputText id="numero-capitulo" value="#{controladorRegistroCapitulo.capitulo.numeroCap}"> </h:inputText><br/>

<label for="titulo-capitulo">Titulo del capitulo:</label><br/>
<h:inputText id="titulo-capitulo" value="#{controladorRegistroCapitulo.capitulo.titulo}"> </h:inputText><br/>


<h:commandButton value="Agregar" actionListener="#{controladorRegistroCapitulo.agregarLibro()}"><br/>
			<f:ajax execute="titulo-capitulo numero-capitulo" 
				render="tabla-capitulos numero-capitulo titulo-capitulo"/>
		</h:commandButton><br/>
		
		<h:dataTable id="tabla-capitulos" value="#{controladorRegistroCapitulo.libro.capitulosList}" var="capitulo">
			<h:column>
				<f:facet name="header">Numero Paginas:</f:facet><br/>
				<h:outputLabel value="#{capitulo.numeroCap}"/><br/>
			</h:column>
			<h:column>
				<f:facet name="header">Titulo:</f:facet>
				<h:outputLabel value="#{capitulo.titulo}"/>
			</h:column>
			<h:column>
				<h:commandLink value="Quitar"
					actionListener="#{controladorRegistroCapitulo.quitarLibro(capitulo)}"/>
			</h:column>
		</h:dataTable><br/><br/>
		<label for="nombre-autor">Nombre Autor: </label>
		<h:inputText id="nombre-autor" value="#{controladorRegistroCapitulo.nombreAutor}"/>
		<h:commandButton value="Asociar Autor" actionListener="#{controladorRegistroCapitulo.validarAutor()}">
			<f:ajax execute="nombre-autor" render="mensaje"/>
		</h:commandButton><br/>
		<h:outputLabel id="mensaje" value="#{controladorRegistroCapitulo.mensaje}"/><br/><br/>
		<h:commandButton value="Realizar libro" actionListener="#{controladorRegistroCapitulo.realizarCapitulo()}"/>
</h:form>
</h:body>

</html>
